<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: navigation"></header>
<main class="bg-img-3">
    <h1 class="text-muted border-bottom">Add Tour</h1>
    <div class="d-flex justify-content-center">
        <form th:action="@{/tours/add}"
              method="POST"
              th:object="${tourAddBindingModel}"
              class="text-muted"
              enctype="multipart/form-data">
            <div class="form-row">
                <div class="col">
                    <label for="name">Tour name</label>
                    <input th:field="*{name}"
                           th:errorclass="is-invalid"
                           required minlength="2"
                           id="name"
                           name="name"
                           type="text"
                           class="form-control"
                           placeholder="Name">
                    <small id="nameError" class="invalid-feedback form-text bg-danger rounded">Tour must be between 5 and 20
                        characters</small>
                </div>
            </div>
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="startedDate" class="h4 mb-0">Date</label>
                </div>
                <input
                        th:field="*{startedDate}"
                        th:errorclass="is-invalid"
                        required
                        type="date"
                        class="form-control"
                        id="startedDate"
                        name="startedDate"/>
                <small id="startedDateError" class="invalid-feedback form-text bg-danger rounded">You must select date</small>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="days">Days</label>
                    <input th:field="*{days}"
                           th:errorclass="is-invalid"
                           id="days"
                           name="days"
                           required
                           type="number" min="1" step="1"
                           class="form-control"
                           placeholder="Days">
                    </input>
                    <small id="daysError" class="invalid-feedback form-text bg-danger rounded">You must select days</small>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="price">Price</label>
                    <input th:field="*{price}"
                           th:errorclass="is-invalid"
                           required minlength="100"
                           id="price"
                           name="price"
                           type="number" min="0" step="100"
                           class="form-control"
                           placeholder="Price">
                    <small id="priceError" class="invalid-feedback form-text bg-danger rounded">Price must be min 1
                        characters</small>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="destination">Yacht destination</label>
                    <select th:field="*{destination}"
                            th:errorclass="is-invalid"
                            required
                            id="destination"
                            type="text"
                            class="custom-select">
                        <option value="" selected>Select destination</option>
                        <option th:each="d: ${destinations}" th:value="${d}" th:text="${d}"></option>
                    </select>
                    <small id="destinationError" class="invalid-feedback form-text bg-danger rounded">Destination must be min 3
                        characters</small>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="yacht">Yacht</label>
                    <select th:field="*{yacht}"
                            th:errorclass="is-invalid"
                            required
                            id="yacht"
                            type="text"
                            class="custom-select">
                        <option value="" selected>Select yacht</option>
                        <option th:each="y: ${yachts}" th:value="${y}" th:text="${y}"></option>
                    </select>
                    <small id="yachtError" class="invalid-feedback form-text bg-danger rounded">Yacht must be min 2
                        characters</small>
                </div>
            </div>
            <div class="form-row ">
                <div class="col">
                    <label for="imageUrl">Image Url</label>
                    <input th:field="*{imageUrl}"
                           th:errorclass="is-invalid"
                           required
                           id="imageUrl"
                           type="file"
                           name="imageUrl"
                           class="form-control" placeholder="Image Url">
                    <small id="imageUrlError" class="invalid-feedback form-text bg-danger rounded">Image url must be more than 1
                        characters</small>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}"
                              th:errorclass="is-invalid"
                              required minlength="10"
                              id="description" type="text"
                              name="description" class="form-control" placeholder="Text content"></textarea>
                    <small id="descriptionError" class="invalid-feedback form-text bg-danger rounded">Description length must be more
                        than 10
                        characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add tour</button>
            </div>
        </form>
    </div>
</main>
<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
